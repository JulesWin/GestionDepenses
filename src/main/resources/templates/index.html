<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des dépenses - Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #DDDDDD;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">Bienvenue dans l'espace de gestion des dépenses.</h1>
    <div class="login-container mt-5">
        <h2>Connexion</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe">
        </div>
        <a href="http://localhost:8080/utilisateur" class="btn btn-primary btn-block">Se connecter en tant qu'administrateur</a>
        <a href="http://localhost:8080/user/home" class="btn btn-secondary btn-block">Se connecter en tant qu'utilisateur</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
