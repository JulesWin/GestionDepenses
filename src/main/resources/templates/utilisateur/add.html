<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2>Ajouter un Utilisateur</h2>
<form action="/utilisateur/add" method="post" th:object="${utilisateur}">
    <label>Nom: <input type="text" th:field="*{nom}" required/></label><br/>
    <label>Prénom: <input type="text" th:field="*{prenom}" required/></label><br/>
    <label>Mail: <input type="text" th:field="*{mail}" required/></label><br/>
    <label for="roles">Rôles:</label>
    <select id="roles" name="roles" multiple>
        <option th:each="role : ${allRoles}" th:value="${role.idRole}" th:text="${role.nomRole}"></option>
    </select>
    <!-- Ajoutez d'autres champs en fonction de votre entité -->
    <button type="submit">Ajouter</button>
</form>
</body>
</html>
