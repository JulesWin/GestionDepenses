<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Types de Dépenses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="http://localhost:8080/">Gestion des dépenses</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/utilisateur">Utilisateurs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/operation">Opérations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/role">Rôles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/typeDepense" >Types de dépenses</a>
      </li>
      <!-- Ajoutez d'autres liens en fonction de vos besoins -->
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Liste des Types de Dépenses</h2>

  <!-- Bouton pour ajouter un nouveau Type de Dépense -->
  <a th:href="@{/typeDepense/add}" class="btn btn-primary">Ajouter un Type de Dépense</a>

  <!-- Tableau pour afficher la liste des Types de Dépenses -->
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom du Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="typeDepense : ${typeDepenses}">
      <td th:text="${typeDepense.idTypeDep}"></td>
      <td th:text="${typeDepense.nomType}"></td>
      <td>
        <!-- Bouton pour éditer un Type de Dépense -->
        <a th:href="@{/typeDepense/edit/{id}(id=${typeDepense.idTypeDep})}" class="btn btn-warning">Modifier</a>
        <!-- Bouton pour supprimer un Type de Dépense -->
        <a th:href="@{/typeDepense/delete/{id}(id=${typeDepense.idTypeDep})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
